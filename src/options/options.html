<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="chrome://browser/content/extension.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Container Tabs Sidebar Options</title>
</head>

<body class="browser-style">
    <form>
        <fieldset>
            <h2>Options</h2>
            <div class="item browser-style">
                <select id="theme" name="theme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
                <label for="theme">
                    Theme
                    <p>For inherit to work you must select a theme</p>
                </label>
            </div>
            <div class="item browser-style">
                <input type="checkbox" id="wrap_titles" name="wrap_titles">
                <label for="wrap_titles">
                    Wrap tab titles
                    <p>Show whole tab title by using multiple lines</p>
                </label>
            </div>
            <div class="item browser-style">
                <input type="checkbox" id="collapse_container" name="collapse_container">
                <label for="collapse_container">
                    Collapse containers on tab change
                    <p>Only active container will be visible</p>
                </label>
            </div>
            <div class="item browser-style">
                <input type="checkbox" id="hide_empty" name="hide_empty">
                <label for="hide_empty">
                    Hide empty containers
                    <p>Containers with no tabs will not appear</p>
                </label>
            </div>
            <!-- <div class="item browser-style">
                <input type="checkbox" id="show_all_tabs" name="show_all_tabs">
                <label for="show_all_tabs">
                    Show tabs from all windows
                    <p>Allows switching between windows</p>
                </label>
            </div> -->
            <div class="item browser-style">
                <input type="text" id="shortcut" name="shortcut">
                <label for="shortcut">
                    Shortcut
                </label>
            </div>
            <footer>
                <!-- <input type="reset" value="Reset"> -->
                <input type="submit" value="Save">
            </footer>
        </fieldset>
    </form>
    <script src="../settings.js"></script>
    <script src="options.js"></script>
</body>

</html>
