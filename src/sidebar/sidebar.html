<!doctype html>
<html class="browser-style" lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <ul id="pinned-tabs">
            </ul>
        </header>
        <main>
            <ul id="containers">
            </ul>
        </main>
        <template id="vertical-container-template"><li class="container">
                <div class="container-header">
                    <img class="container-icon">
                    <span class="container-title"></span>
                    <span class="container-tab-count"></span>
                    <div class="container-actions">
                        <span class="container-action container-action--newtab">+</span>
                        <span class="container-action container-action--collapse"></span>
                    </div>
                </div>
                <ul class="container-tabs">
                </ul>
            </li></template>
        <div id="context-menu-overlay"></div>
        <ul id="context-menu"></ul>
        <script src="sidebar.js" type="module"></script>
    </body>
</html>
